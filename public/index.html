<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Órdenes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Mis Órdenes</h1>
    <div id="user-info"></div>
    <button id="logout-btn">Logout</button>
  </header>

  <section class="form-section">
    <h3>Nueva orden</h3>
    <form id="order-form">
      <select id="tipoImagen" required>
        <option value="">Tipo de imagen</option>
        <option value="foto_personal">Foto personal</option>
        <option value="foto_del_artista">Foto del artista</option>
      </select>

      <input type="text" id="imageUrl" placeholder="Pega aquí la URL de la imagen" required />
      <input type="text" id="tema" placeholder="Tema" required />
      <input type="text" id="artista" placeholder="Artista" required />
      <input type="date" id="fecha" />

      <button type="submit">Agregar orden</button>
    </form>

    <p id="order-message" class="message"></p>
  </section>

  <section>
    <h3>Carrito</h3>
    <div id="orders-container" class="cards"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
